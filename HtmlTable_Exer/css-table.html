<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Title</title>
    <style type="text/css">
    table{
        width:400px;
        /* border:1px solid #888888; */
        border-collapse: collapse;
    }
    td{
        /* border:1px solid #888888; */
        border-bottom: 1px solid #888888;
        padding:10px;
    }
    /* Header(The first row in the table) */
    tr:nth-child(1){
        background-color:#7788aa;
        color:#ffffff;
    }
    /* The even rows in the table */
    tr:nth-child(even){
        background-color:#e8e8e8;

    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Team</td>
            <td>Win</td>
            <td>lose</td>
        </tr>
        <tr>
            <td>New York</td>
            <td>10</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Boston</td>
            <td>9</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Toranto</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
