<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iFrame1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <!-- In this case, it's no difference if we write "window.parent.changeBackground" or just "parent.changeBackground" -->
    <button type="button" onclick="window.parent.iframe1.changeBackground('BlueViolet')">BlueViolet</button><br>
    <button type="button" onclick="window.parent.iframe1.changeBackground('DarkCyan')">DarkCyan</button><br>
    <button type="button" onclick="window.parent.iframe1.changeBackground('DarkGreen')">DarkGreen</button><br>
    <button type="button" onclick="window.parent.iframe1.changeBackground('DeepPink')">DeepPink</button><br>
</body>
</html>
